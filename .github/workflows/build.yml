name: Cocos Creator Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-web:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Cocos 3.x standard

      - name: Install Dependencies
        run: npm install

      - name: Cache Cocos Creator Editor
        uses: actions/cache@v4
        id: cocos-cache
        with:
          path: ./CocosEditor
          key: cocos-creator-3.8.7

      - name: Download Cocos Creator Editor
        if: steps.cocos-cache.outputs.cache-hit != 'true'
        run: |
          curl -L -o CocosCreator.zip "https://download.cocos.com/CocosCreator/v3.8.7/CocosCreator-v3.8.7-win-080718.zip"
          7z x CocosCreator.zip -oCocosEditor

      - name: Cocos CLI Build
        shell: cmd
        env:
          # If your build requires login, use these (optional for some setups)
          COCOS_USER: ${{ secrets.COCOS_USER }}
          COCOS_PWD: ${{ secrets.COCOS_PWD }}
        run: |
          :: Path to the editor executable
          set COCOS_EXE=.\CocosEditor\CocosCreator.exe

          :: Build Command
          :: --project: Project path
          :: --build: configPath points to the exported JSON
          %COCOS_EXE% --project . --build "configPath=./buildConfig_web.json"

      - name: List Build Output
        run: |
          echo "=== Build directory contents ==="
          dir build /s /b 2>nul || echo "build folder not found"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-mobile-build
          path: build/web-mobile/ # Matches the output path in your JSON